name: Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, bcmath, pdo_sqlite

      - name: Cache Composer (key includes PHP version)
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-8.2-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-8.2-

      - name: Install Composer dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --no-interaction --prefer-dist --optimize-autoloader
          else
            echo "No composer.json — skipping composer install"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install NPM dependencies & build
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || echo "npm run build failed or no build script"
          else
            echo "No package.json — skipping npm"
          fi

      - name: Prepare environment
        run: |
          if [ -f artisan ] && [ -f .env.example ]; then
            cp .env.example .env || true
            php artisan key:generate || true
          fi

      - name: Run tests
        run: |
          if [ -f phpunit.xml ] || [ -f phpunit.xml.dist ]; then
            vendor/bin/phpunit || echo "PHPUnit finished"
          else
            echo "No phpunit config found — skipping tests."
          fi
